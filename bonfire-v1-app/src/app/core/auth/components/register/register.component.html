<div class="w-full h-screen bg-cover bg-center bg-no-repeat relative" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url('/assets/images/bonfire_homepage_edited.png')">

  <div class="flex flex-col items-center justify-center h-full">
    
    <div class="text-center -mb-7">
      <h1 class="text-4xl font-bold text-white -mb-2 tracking-tight leading-tight">Welcome</h1>
      <p class="text-xl text-gray-300/90 mt-2">Create an account</p>
    </div>
    
    <div class="bg-white/1 backdrop-blur-[10px] rounded-xl border-1 border-white/20 shadow-[inset_0px_-10px_25px_rgba(240,240,240,.2),0_0_15px_2px_rgba(255,255,255,.15)] p-8 w-full max-w-md mx-4 relative scale-80">
      
      <div class="relative z-10 space-y-6">
        <form class="space-y-6" [formGroup]='registrationForm' (ngSubmit)="onSubmit()">

          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">EMAIL</label>
            <input type="email" formControlName="email"
              class="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/15 text-white placeholder-gray-400/80 focus:bg-white/8 focus:shadow-[inset_0_0_15px_rgba(255,255,255,0.1)] transition-all duration-300">
              <p *ngIf="isEmailTaken" class="text-red-500 text-xs mt-1">This email is taken.</p>
              <p *ngIf="registrationForm.get('email')?.errors?.['required'] && registrationForm.touched" class="text-red-500 text-xs mt-1">Email is required...</p>
              <p *ngIf="registrationForm.get('email')?.errors?.['email'] && registrationForm.touched" class="text-red-500 text-xs mt-1">
                Please input a legit email... </p>
          </div>

          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">USERNAME</label>
            <input type="text" formControlName="username"
              class="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/15 text-white placeholder-gray-400/80 focus:bg-white/8 focus:shadow-[inset_0_0_15px_rgba(255,255,255,0.1)] transition-all duration-300">
              <p *ngIf="isUserNameTaken" class="text-red-500 text-xs mt-1">This username is taken.</p>
              <p *ngIf="registrationForm.get('username')?.errors?.['required'] && registrationForm.touched" class="text-red-500 text-xs mt-1">Username is required...</p>
              <p *ngIf="registrationForm.get('username')?.errors?.['minlength'] && registrationForm.touched" class="text-red-500 text-xs mt-1">
                Username must be at least 3 characters please... </p>
          </div>

          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">PASSWORD</label>
            <input type="password" formControlName="password"
              class="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/15 text-white placeholder-gray-400/80 focus:bg-white/8 focus:shadow-[inset_0_0_15px_rgba(255,255,255,0.1)] transition-all duration-300">
          </div>

          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">COUNTRY</label>
            <select formControlName="country"
              class="w-full px-4 py-3 bg-white/5 rounded-xl border border-white/15 text-white focus:bg-white/8 focus:shadow-[inset_0_0_15px_rgba(255,255,255,0.1)] appearance-none transition-all duration-300">
              <option value="" disabled selected class="text-gray-400/80">Select homeland</option>
              <option *ngFor="let country of countries" [value]="country.name.toLowerCase()" class="bg-gray-800/80">
                {{ country.name }}
              </option>
            </select>
          </div>

          <button type="submit"
          [disabled]="isInvalid()"
            class="w-full bg-white/95 text-gray-900 py-4 rounded-xl font-bold tracking-wider"
            [ngClass]="{
              'hover:bg-white hover:shadow-lg cursor-pointer': !isInvalid(),
              'opacity-50 cursor-not-allowed': isInvalid()
            }">
            Register
          </button>

          <p class="text-center text-gray-400/80 text-sm pt-4">
            Existing member? 
            <a routerLink="/login" class="text-white/95 font-medium hover:text-white transition-colors duration-300
                                    relative before:absolute before:-bottom-1 before:h-px before:w-0 before:bg-white/50 hover:before:w-full before:transition-all before:duration-300">
              Login here
            </a>
          </p>
        </form>
      </div>
    </div>

    <div class="-mt-10 text-center">
      <a routerLink="/" class="text-white/95 font-medium hover:text-white transition-colors duration-300
                        relative before:absolute before:-bottom-1 before:h-px before:w-0 before:bg-white/50 hover:before:w-full before:transition-all before:duration-300">
        Back to home
      </a>
    </div>

    
  </div>
</div>
