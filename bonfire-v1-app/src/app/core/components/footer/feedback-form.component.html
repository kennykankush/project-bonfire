<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <label for="feedback" class="block text-gray-700 text-sm font-medium mb-2">How is the app experience?</label>
    <input 
      type="text" 
      id="feedback" 
      name="feedback" 
      formControlName="feedback"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      placeholder="Share your thoughts...">
  
    <button 
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
      Submit
    </button>
  </form>
