<div class="layout-container flex flex-col h-screen bg-slate-950" style="background-color: rgb(10,13,17);">
    <header class="w-full py-3.5 z-50">
      <div class="flex justify-between items-center mx-auto px-7">
        <div class="flex items-center space-x-8 flex-1">
          <h1 class="text-[1.05rem] font-semibold tracking-tight bg-gradient-to-r from-amber-400 to-amber-600 bg-clip-text text-transparent">
            BONFIRE
          </h1>
          
          <div class="relative flex-1 max-w-xl">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-4 h-4 text-gray-500/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>
            <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
            <input type="search" 
                   class="w-full bg-gray-900/40 border border-gray-800/50 rounded-lg py-1.5 pl-10 pr-4 text-[0.925rem] font-light text-gray-300 placeholder-gray-600 focus:ring-1 focus:ring-amber-500/70 focus:border-amber-500/50 focus:bg-gray-900/20 transition-all"
                   formControlName="search"
                   placeholder="Search users">
              </form>
          </div>
        </div>
        
        <div class="flex items-center space-x-6">

          <div class="relative group mr" >
            <div (click)="toggleDropdown()" class="w-8 h-8 rounded-lg overflow-hidden cursor-pointer">
              <img [src]="urlLink" class="w-full h-full object-cover mix-blend-luminosity">
            </div>
            <div class="absolute -right-1.5 -top-1.5 w-2.5 h-2.5 bg-emerald-500 rounded-full border border-black/20"></div>
            
            <div *ngIf="isDropdownOpen" class="absolute top-full right-0 mt-2 w-32 bg-gray-900 border border-gray-800 rounded-lg shadow-lg z-50">
              <button (click)="goToSettings()" class="w-full text-left px-4 py-2 text-gray-300 hover:bg-gray-800">
                Settings
              </button>
              <button (click)="deleteToken()" class="w-full text-left px-4 py-2 text-gray-300 hover:bg-gray-800">
                Log out
              </button>

            </div>
          </div>
        </div>
      </div>
    </header>


    <div class="flex flex-1 overflow-hidden">

      <aside class="w-30" style="background-color: rgb(10, 13, 17)">
        <nav class="py-5 px-3.5">
          <div class="space-y-6">

            <div class="space-y-1.5">
              <a routerLink="/feed" 
              class="flex items-center px-3.5 py-2.5 space-x-2.5 text-sm text-gray-400/90 hover:text-amber-100/90 hover:bg-gray-900/50 rounded-lg transition-colors">
             <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" />
             </svg>
             <span>Feed</span>
           </a>
           
           <a routerLink="/map" 
              class="flex items-center px-3.5 py-2.5 space-x-2.5 text-sm text-gray-400/90 hover:text-amber-100/90 hover:bg-gray-900/50 rounded-lg transition-colors">
             <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-amber-500/90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
             </svg>
             <span>Kindle</span> 
           </a>
           
           <a routerLink="/profile" 
              class="flex items-center px-3.5 py-2.5 space-x-2.5 text-sm text-gray-400/90 hover:text-amber-100/90 hover:bg-gray-900/50 rounded-lg transition-colors">
             <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
             </svg>
             <span>Profile</span>
           </a>

            </div>
          </div>
        </nav>
      </aside>

      <main class="flex-1 overflow-y-auto" style="background-color: rgb(10, 13, 17)">
        <ng-content></ng-content>
      </main>
    </div>
</div>
