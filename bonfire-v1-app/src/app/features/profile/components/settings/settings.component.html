<div class="flex flex-col items-center w-full px-4 my-8 mx-auto">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white tracking-tight">Profile Settings</h1>
      <p class="text-gray-300/90 mt-2">Update your profile information</p>
    </div>
  
    <div class="rounded-xl border border-gray-800/50 p-8 w-full max-w-2xl relative" style="background-color: rgb(10, 13, 17)">
      <div class="relative z-10 space-y-6">
        <form class="space-y-6" [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">Bio</label>
            <textarea 
              id="bio" 
              formControlName="bio" 
              class="w-full px-4 py-4 bg-gray-900/40 rounded-lg border border-gray-800/50 text-gray-300 focus:ring-1 focus:ring-amber-500/70 focus:border-amber-500/50"
              rows="4" 
              placeholder="Tell us about yourself..."></textarea>
          </div>
  
          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">Privacy Setting</label>
            <select 
              id="privacySetting" 
              formControlName="privacySetting" 
              class="w-full px-4 py-4 bg-gray-900/40 rounded-lg border border-gray-800/50 text-gray-300 focus:ring-1 focus:ring-amber-500/70 focus:border-amber-500/50 appearance-none">
              <option value="PUBLIC">Public</option>
              <option value="PRIVATE">Private</option>
            </select>
          </div>
          
          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">Profile Picture</label>
            <div class="flex items-center space-x-2">
              <label for="profilePicture" 
                class="px-4 py-3 bg-gray-900/40 rounded-lg border border-gray-800/50 text-gray-300 cursor-pointer hover:bg-gray-800/30 transition-colors flex items-center">
                <svg class="w-4 h-4 mr-2 text-gray-400/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Choose File
              </label>
              <span id="profileFileName" class="text-gray-400/80 text-sm"></span>
            </div>
            <input 
              type="file" 
              id="profilePicture" 
              class="hidden"
              (change)="onProfilePictureChange($event)"
              accept="image/*">
          </div>
          
          <div class="group">
            <label class="block text-xs font-semibold text-gray-300/90 mb-2 tracking-widest uppercase">Header Image</label>
            <div class="flex items-center space-x-2">
              <label for="headerPicture" 
                class="px-4 py-3 bg-gray-900/40 rounded-lg border border-gray-800/50 text-gray-300 cursor-pointer hover:bg-gray-800/30 transition-colors flex items-center">
                Choose File
              </label>
              <span id="headerFileName" class="text-gray-400/80 text-sm"></span>
            </div>
            <input 
              type="file" 
              id="headerPicture" 
              class="hidden"
              (change)="onHeaderPictureChange($event)"
              accept="image/*">
          </div>
  
          <button
            type="submit" 
            class="w-full mt-8 bg-amber-500/90 text-gray-900 py-4 rounded-lg font-semibold tracking-wide hover:bg-amber-400 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">Make changes
          </button>
        </form>
      </div>
    </div>
  
    <div *ngIf="submitMessage" class="mt-4 p-3 bg-emerald-900/20 border border-emerald-600/30 rounded-lg w-full max-w-2xl">
      <p class="text-emerald-400 text-sm text-center font-medium">
        {{ submitMessage }}
      </p>
    </div>
    <div *ngIf="submitError" class="mt-4 p-3 bg-red-900/20 border border-red-600/30 rounded-lg w-full max-w-2xl">
      <p class="text-red-400 text-sm text-center font-medium">
        {{ submitError }}
      </p>
    </div>
  </div>
